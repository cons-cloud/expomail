    <script>
        // Attendre que le DOM soit compl√®tement charg√©
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwt_token');
            const currentPath = window.location.pathname;

            // V√©rifier la session une seule fois au chargement
            if (token && currentPath === '/login.html') {
                // V√©rifier si le token est valide avant de rediriger
                fetch('/api/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.replace('/app.html');
                    } else {
                        // Token invalide, le supprimer
                        localStorage.removeItem('jwt_token');
                    }
                })
                .catch(() => {
                    // En cas d'erreur, supprimer le token par pr√©caution
                    localStorage.removeItem('jwt_token');
                });
            }

        // Gestion du formulaire
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const alertDiv = document.getElementById('alert');

        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            
            if (type === 'error') {
                // Shake animation
                alertDiv.style.animation = 'none';
                setTimeout(() => {
                    alertDiv.style.animation = 'shake 0.5s';
                }, 10);
            }
        }

        function hideAlert() {
            alertDiv.style.display = 'none';
        }

        // Tentatives de connexion (protection brute force)
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        let lockoutTime = null;

        function checkLockout() {
            if (lockoutTime && Date.now() < lockoutTime) {
                const remainingSeconds = Math.ceil((lockoutTime - Date.now()) / 1000);
                showAlert(`‚è≥ Trop de tentatives. R√©essayez dans ${remainingSeconds}s`, 'error');
                return true;
            }
            lockoutTime = null;
            return false;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Formulaire soumis');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            console.log('Tentative de connexion avec:', { email });

            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Connexion...';
            hideAlert();
            
            try {
                console.log('Tentative de connexion...');
                console.log('Envoi de la requ√™te de connexion...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({ 
                        email: email,
                        password: password 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('R√©ponse du serveur:', data);
                
                if (data.success && data.token) {
                    console.log('Token re√ßu:', data.token);
                    
                    // Stocker le token
                    localStorage.setItem('jwt_token', data.token);
                    
                    // Afficher le message de succ√®s
                    showAlert('‚úÖ Connexion r√©ussie ! Redirection...', 'success');
                    
                    // Rediriger imm√©diatement
                    window.location.href = '/app.html';
                } else {
                    console.error('Erreur de connexion:', data);
                    showAlert(data.error || 'Identifiants invalides.', 'error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                console.error('Erreur de connexion:', error);
                showAlert('Erreur serveur ou r√©seau.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        // Focus automatique sur l'email
        emailInput.focus();

        // Emp√™cher le copier-coller du mot de passe (s√©curit√©)
        passwordInput.addEventListener('paste', (e) => {
            e.preventDefault();
            showAlert('‚ö†Ô∏è Le copier-coller est d√©sactiv√© pour le mot de passe', 'error');
        });

        // D√©tecter les tentatives de dev tools
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        document.addEventListener('keydown', (e) => {
            // Bloquer F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    });
    </script>
